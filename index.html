<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="page-title">Your Library</h1>
    <div class="container">
        <div class="book-card">
            <h3 class="book-title">
                The Great Gatsby
            </h3>
            <h5 class="author">
                F. Scott Fitzgerald
            </h5>
            <div class="pages">
                300 pages
            </div>
            <div class="read">
                This book has been read
            </div>
            <div class="book-buttons">
                <button class="remove-book">Remove</button>
                <button class="read-book">Change Read Status</button>
            </div>
        </div>
        <div class="new-book-container">
            <button class="new-book">+ New Book</button>
        </div>
    </div>
    <dialog class="book-form">
        <form class="form" action="" method="dialog">
            <label for="title">Title:</label>
            <input type="text" id="title">
            <label for="author">Author:</label>
            <input type="text" id="author">
            <label for="pages">Number of pages:</label>
            <input type="number" id="number-of-pages">
            <div class="checkbox">
                <label for="read">Have you read this book?</label>
                <input type="checkbox" id="has-read">
            </div>
            <div class="buttons">
                <button id="close-button">Close</button>
                <button type="submit" id="submit-button">Add book</button>
            </div>
        </form>
    </dialog>
    <script src="javascript.js"></script>
</body>
</html>
