<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="page-title">Your Library</h1>
    <div class="container">
        <div class="book-card">
            <h3 class="book-title">The Great Gatsby</h3>
            <h5 class="author">F. Scott Fitzgerald</h5>
            <div class="pages">200 pages</div>
            <div class="read">This book has been read</div>
        </div>
        <div class="book-card">
            <h3 class="book-title">Harry Potter</h3>
            <h5 class="author">J.K. Rowling</h5>
            <div class="pages">300 pages</div>
            <div class="read">This book has been read</div></div>
        <div class="book-card">
            <h3 class="book-title">The Hobbit</h3>
            <h5 class="author">J.R.R. Tolkien</h5>
            <div class="pages">295 pages</div>
            <div class="read">This book has not been read</div>
        </div>
        <div class="new-book-container">
            <button class="new-book">+ New Book</button>
        </div>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
